<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5 pt5">
            <div class="col-md-6 mx-auto">
                <form>
                    {% csrf_token %}
                    <div class="form-group">
                        <select name="categoery" class="form-control">       
                            <option value="{{categoery.categoery_name}}">Choose</option>                           
                            {% for categoery in categoery %}
                            <option value="{{categoery.categoery_name}}">
                                {{categoery.categoery_name}}
                            </option><br>    
                            {% endfor %}
                            <input type="submit">   
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
